Donat ASCII 3D ini terinspirasi dari "donut.c" karya Andy Sloane.
Kode telah dimodifikasi oleh Jefanniel Nathan.
-->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Donat Berputar</title>
  <style>
    :root {
      --warna-dasar: hsl(0, 100%, 70%);
    }

    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 1rem;
    }

    #layar {
      font-size: 12px;
      line-height: 1;
      display: inline-block;
      white-space: pre;
      transition: color 1s linear;
      color: var(--warna-dasar);
    }

    .donat {
      color: inherit;
    }
  </style>
</head>
<body>

<h1>Donat Berputar!</h1>
<pre id="layar"></pre>
<script src="index.js"></script>

</body>
</html>
